<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="CRUD dinámico con HTML, CSS y JS">

  <!-- Enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <!-- Tu archivo CSS personalizado -->
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <title>Crud JS</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registrado', reg))
        .catch(err => console.error('Error al registrar el Service Worker', err));
    }
  </script>
</head>
<body class="container">
  <br/>

  <!-- Formulario con Bootstrap -->
  <form onsubmit="event.preventDefault();onSubmit();" autocomplete="off" class="mb-4">
    <div class="mb-3">
      <label for="tar" class="form-label">Tarea</label>
      <input type="text" id="tar" class="form-control" placeholder="Escriba aquí" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Escribir</button>
  </form>

  <!-- Tabla con Bootstrap -->
  <div class="table-responsive" id="tableContainer">
    <table class="table table-striped" id="tabla">
      <thead>
        <tr>
          <th scope="col">Tarea</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contenido de la tabla aquí -->
      </tbody>
    </table>
  </div>

  <br/>
  <script type="text/javascript" src="js/crud.js"></script>
  <!-- Enlace a Bootstrap JS -->
  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
